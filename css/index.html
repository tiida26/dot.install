<!DOCTYPE html
<html lang="ja">
<head>
    <meta charaset="utf=8">
    <title>CSSの練習</title>
    <style>
        /* Box Model */
        body, html {
            height: 100%;    /* %指定の場合 height については明示的に指定する必要がある。 */
        }
        div {
            background: green;
            width: 50%;    /* ピクセル指定も可能 */
            height: 50%;
        }
    </style>
</head>
<body>
    <div>Box</div>
</body>
</html>
