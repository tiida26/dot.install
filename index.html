<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>初めてのHTML</title>
        <meta name="description" content="初めてのHTML文書です。">
        <style>
            p { color: red; }
        </style>
        <link rel="stylesheet" href="mystyle.css">
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <h1>大見出し</h1>
        <h2>中見出し</h2>
        <h3>小見出し</h3>
        <p>こんにちは！<br>こんにちは！</p>
        <p>こんにちは！</p>

        <p>こんにちは！</p>

	<ul><!-- Unorderd List-->
		<li>Apple</li><!-- List Item-->
		<li>Banana</li>
	</ul>
	<ol><!-- Orderd List-->
		<li>Apple</li>
		<li>Banana</li>
	</ol>
